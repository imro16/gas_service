<!DOCTYPE html>
<html>
<head>
    <title>Track Service Requests</title>
</head>
<body>
    <h1>Track Service Requests</h1>
    <ul>
        {% for request in service_requests %}
            <li>
                <strong>Service Type:</strong> {{ request.service_type }}<br>
                <strong>Status:</strong> {{ request.status }}<br>
                <strong>Submitted:</strong> {{ request.submission_timestamp }}<br>
                <strong>Resolved:</strong> {{ request.resolution_timestamp|default:"Not resolved yet" }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
