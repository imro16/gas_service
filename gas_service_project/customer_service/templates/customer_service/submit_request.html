<!DOCTYPE html>
<html>
<head>
    <title>Submit Service Request</title>
</head>
<body>
    <h1>Submit Service Request</h1>
    <form method="post">
        {% csrf_token %}
        <label for="service_type">Service Type:</label>
        <input type="text" name="service_type" required><br>
        <label for="request_details">Request Details:</label>
        <textarea name="request_details" required></textarea><br>
        <button type="submit">Submit Request</button>
    </form>
</body>
</html>
